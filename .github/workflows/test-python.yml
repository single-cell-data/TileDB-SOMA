# Reusable workflow that runs Python tests.
# About reusable workflows: https://docs.github.com/en/actions/using-workflows/reusing-workflows#calling-a-reusable-workflow

name: TileDB-SOMA Python CI

on:
  workflow_call:
    inputs:
      python_version:
        required: true
        type: string
      os:
        required: true
        type: string
      cc:
        required: false
        type: string
      cxx:
        required: false
        type: string
      report_codecov:
        required: true
        type: boolean
      extra_pytest_options:
        required: false
        type: string

jobs:

  pytest:
    runs-on: ${{ inputs.os }}
    steps:
      - name: Show matrix OS
        run: echo "inputs.os:" ${{ inputs.os }}

      - name: Linux CPU info
        if: ${{ startsWith(inputs.os, 'ubuntu-') == true }}
        run: cat /proc/cpuinfo

      - name: MacOS CPU info
        if: ${{ startsWith(input.os, 'macos-') == true }}
        run: sysctl -a | grep cpu

      - name: "Brew setup on macOS"
        if: ${{ startsWith(input.os, 'macos-') == true }}
        run: |
          set -e pipefail
          brew update
          brew install automake pkg-config ninja llvm

      - name: Checkout TileDB-SOMA
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required to fetch tags: https://github.com/actions/checkout/issues/2199
          fetch-tags: true  # Tags used for Python package version.

      - name: Set up test data
        run: make data

      - name: Set up Python ${{ inputs.python_version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python_version }}
          cache: pip
          cache-dependency-path: ./apis/python/setup.py

      - name: Install tiledbsoma
        run: pip -v install -e apis/python[all] -C "--build-option=--no-tiledb-deprecated"
        env:
          CC: ${{ inputs.cc }}
          CXX: ${{ inputs.cxx }}

      - name: Show package versions
        run: python scripts/show-versions.py

      - name: Log pip dependencies
        run: pip list

      - name: Run pytests for Python
        shell: bash
        # Setting PYTHONPATH ensures the tests load the in-tree source code under apis/python/src
        # instead of the copy we `pip install`ed to site-packages above. That's needed for the code
        # coverage analysis to work.
        run: PYTHONPATH=$(pwd)/apis/python/src python -m pytest --cov=apis/python/src --cov-report=xml apis/python/tests -v --durations=20 --maxfail=50 ${{ inputs.extra_pytest_options }}

      - name: Report coverage to Codecov
        if: inputs.report_codecov
        uses: codecov/codecov-action@v5
        with:
          flags: python
          # Although Codecov isn't supposed to require an auth token for public repos like this one,
          # the uploader can be unreliable without one; see
          #     https://github.com/codecov/codecov-action/issues/557#issuecomment-1216749652
          # As of this writing (8 Nov 2022) the CODECOV_TOKEN was generated by @aaronwolen in his
          # Codecov settings page for this repo, then filled into the GitHub Actions secrets.
          token: ${{ secrets.CODECOV_TOKEN }}
