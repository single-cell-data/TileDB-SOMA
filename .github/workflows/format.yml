name: TileDB Python Linting

on:
  pull_request:
  push:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - name: Check Python Black Format
        run: |
          python -m pip install black
          python -m black --check --diff scripts libtiledbsoma/test apis/python apis/python/tools/[a-z]*
      - name: Check for unsorted / unformatted Python imports with isort
        run: |
          python -m pip install isort
          python -m isort --check --diff scripts libtiledbsoma/test apis/python
      - name: Check Python style guide enforcement with flake8
        run: |
          python -m pip install flake8-bugbear
          python -m flake8 apis/python scripts libtiledbsoma/test apis/python/tools/[a-z]*
      - name: Check type annotations with mypy
        run: |
          python -m pip install mypy types-setuptools
          python -m mypy apis/python
