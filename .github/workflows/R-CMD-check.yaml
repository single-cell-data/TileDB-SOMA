# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main-old]
  pull_request:
    branches: [main-old]

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macOS-latest,   r: 'release'}
          # TEMP PENDING RE-WORK - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,   r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-latest,   r: 'release'}
          - {os: ubuntu-latest,   r: 'oldrel-1'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
      _R_CHECK_FORCE_SUGGESTS_: false

    steps:
      - uses: actions/checkout@v2

      - name: Install libgeos on Linux
        if: runner.os == 'Linux'
        run: sudo ./tools/ci/install-linux-dependencies.sh

      - uses: r-lib/actions/setup-pandoc@v1

      - uses: r-lib/actions/setup-r@v1
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true
          working-directory: "apis/R"

      - name: Install dependencies
        if: matrix.os != 'windows-latest'
        run: ./tools/ci/install-r-dependencies.sh

#      - name: Install dependencies
#        if: matrix.os == 'windows-latest'
#        env:
#          R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
#        run: sudo ./tools/ci/install-r-dependencies.sh

      - name: Build and check R package
        run: ./tools/ci/build-and-check-r-package.sh

