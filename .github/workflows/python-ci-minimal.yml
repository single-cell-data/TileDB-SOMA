name: TileDB-SOMA Python CI (Minimal)

on:
  # TODO: 'pull_request' not triggering on subsequent pushes; is 'push' acceptable?
  push:
    paths:
      - 'apis/python/**'
      - '!apis/r/**'
    branches-ignore:
      - main

jobs:
  build:
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-22.04]
        python-version: ['3.10', '3.7']
        include:
          - runs-on: ubuntu-22.04
            cc: gcc-11
            cxx: g++-11
    # TODO: remove version before merge to main
    uses: single-cell-data/TileDB-SOMA/.github/workflows/python-ci-single.yml@atol/693-ci-optimize-resource-usage
    with:
      target: ${{ matrix.target }}
      os: ${{ matrix.os }}
      python_version: ${{ matrix.python-version }}
      report_codecov: ${{ matrix.python-version == '3.10' }}
      run_lint: ${{ matrix.python-version == '3.10' }}
    secrets: inherit
