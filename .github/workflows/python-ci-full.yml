name: TileDB-SOMA Python CI (Full)

on:
  push:
    # TODO: remove feature branch after testing
    branches: [main, atol/693-ci-optimize-resource-usage]
  release:
    types: [published]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        # TODO: restore Windows build once we have C++/libtiledbsoma integration supported there
        os: [ubuntu-22.04, macos-12]
        # os: [ubuntu-22.04, macos-12, windows-2019]
        python-version: ['3.7', '3.8', '3.9', '3.10']
        include:
          - runs-on: ubuntu-22.04
            cc: gcc-11
            cxx: g++-11
          - runs-on: macos-12
            cc: gcc-11
            cxx: g++-11
    # TODO: remove version before merge to main
    uses: single-cell-data/TileDB-SOMA/.github/workflows/python-ci-single.yml@atol/693-ci-optimize-resource-usage
    with:
      os: ${{ matrix.os }}
      python_version: ${{ matrix.python-version }}
      cc: ${{ matrix.cc }}
      cxx: ${{ matrix.cxx }}
      is_mac: ${{ runner.os == 'macOS' }}
      report_codecov: ${{ matrix.os == 'ubuntu-22.04' && matrix.python-version == '3.9' }}
      run_lint: ${{ matrix.os == 'ubuntu-22.04' && matrix.python-version == '3.9' }}
    secrets: inherit


