name: TileDB-SOMA R CI

on:
  pull_request:
    paths-ignore:
      - "apis/python/**"
      - ".pre-commit-config.yaml"
  push:
    branches:
      - main
      - 'release-*'
  workflow_dispatch:

env:
  COVERAGE_FLAGS: "r"
  COVERAGE_TOKEN: ${{ secrets.CODECOV_TOKEN }}
  _R_CHECK_TESTS_NLINES_: 0
  CATCHSEGV: "TRUE"

jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux
            os: ubuntu-latest
            covr: 'no'
          - name: macos
            os: macOS-latest
            covr: 'no'
          - name: coverage
            os: ubuntu-latest
            covr: 'yes'

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - name: Show matrix OS
        run: echo "matrix.os:" ${{ matrix.os }}

      - name: Linux CPU info
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: cat /proc/cpuinfo

      - name: MacOS CPU info
        if: ${{ matrix.os == 'macOS-latest' }}
        run: sysctl -a | grep cpu

      - name: Bootstrap
        run: cd apis/r && tools/r-ci.sh bootstrap

      - name: Set pkgType to binary (macOS)
        if: ${{ matrix.os == 'macOS-latest' }}
        run: cat("\noptions(pkgType = 'binary')\n", file = "~/.Rprofile", append = TRUE)
        shell: Rscript {0}

      - name: Install BioConductor package SingleCellExperiment
        run: cd apis/r && tools/r-ci.sh install_bioc SingleCellExperiment


