name: TileDB-SingleCell Python CI

on:
  pull_request:
  push:
    branches: [main]
  release:
    types: [published]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-10.15, windows-2019]
        python-version: ['3.8']

    steps:
    - name: Checkout TileDB-SingleCell
      uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Python packages
      run: python -m pip install pytest-cov apis/python

    - name: Run pytest
      if: matrix.os != 'ubuntu-latest'
      run: python -m pytest

    - name: Run pytest with coverage
      if: matrix.os == 'ubuntu-latest'
      id: pytest
      run: |
        python -m pytest --cov=tiledbsc --cov-report=term-missing > coverage.txt
        cat coverage.txt
        COVERAGE="$(grep '^TOTAL' coverage.txt | awk -v N=4 '{print $N}')"
        echo "::set-output name=COVERAGE::$COVERAGE"

    - name: Create Test Coverage Badge
      if: matrix.os == 'ubuntu-latest'
      uses: schneegans/dynamic-badges-action@v1.1.0
      with:
        auth: ${{ secrets.GIST_SECRET }}
        gistID: 1c6cd065142bbb77359f210cce9bcc43
        filename: TileDB-SingleCell-coverage-badge.json
        label: Test Coverage
        message: ${{ steps.pytest.outputs.COVERAGE }}
        color: green
        namedLogo: pytest

    - name: Build wheel distribution
      run: python -m pip wheel --no-deps --wheel-dir=dist apis/python

    - name: Publish package to TestPyPI
      if: matrix.os == 'ubuntu-latest' && github.event_name == 'release'
      uses: pypa/gh-action-pypi-publish@master
      continue-on-error: true
      with:
        repository_url: https://test.pypi.org/legacy/
        user: __token__
        password: ${{ secrets.TEST_PYPI_TOKEN }}
        verbose: true

    - name: Publish package to PyPI
      if: matrix.os == 'ubuntu-latest' && github.event_name == 'release' && !github.event.release.prerelease
      uses: pypa/gh-action-pypi-publish@master
      with:
        user: __token__
        password: ${{ secrets.PYPI_TOKEN }}
        verbose: true
