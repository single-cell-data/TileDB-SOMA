name: TileDB-SOMA R-Python interop testing

on:
  pull_request:
    types: [opened]
  push:
    branches: [main, ebezzi/r-python-roundtrip-testing]

jobs:
  ci:
    strategy:
      matrix:
        include:
          - { os: ubuntu-latest }

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - name: Bootstrap
        run: cd apis/r && tools/r-ci.sh bootstrap

      - name: Dependencies
        run: cd apis/r && tools/r-ci.sh install_all

      - name: CMake
        uses: lukka/get-cmake@latest

      - name: MkVars
        run: mkdir ~/.R && echo "CXX17FLAGS=-Wno-deprecated-declarations -Wno-deprecated" > ~/.R/Makevars

      - name: Copy libtiledbsoma
        ## we build 'as in an R package' with all sources within apis/r/
        run: cd apis/r && ./copy_source.sh

      - name: Install testing prereqs
        run: python -m pip -v install -U pip pytest-cov 'typeguard<3.0' types-setuptools

      - name: setup Python dependencies
        run: python -m pip install -r apis/python/requirements-dev.txt

      - name: Install tiledbsoma
        run: python -m pip -v install -e apis/python

      - name: Interop Tests
        run: pytest apis/system/tests/write_python_read_r.py
