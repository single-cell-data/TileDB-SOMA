coverage:
  range: "30...95"
  status:
    project:
      default:
        target: 30%    # we are getting flaky results with a mixed-language repo -- this is a KP
        threshold: 50%
        informational: true

ignore:
  - "apis/r/inst/tiledb/"
  - "apis/python/devtools/"

comment:
  layout: "header, diff, flags, components"  # show component info in the PR comment

component_management:
  individual_components:
    - component_id: python_api
      name: python_api
      paths:
        - apis/python/src/tiledbsoma/**
    - component_id: libtiledbsoma
      name: libtiledbsoma
      paths:
        - libtiledbsoma/src/tiledbsoma/**
        - libtiledbsoma/src/soma/**
        - libtiledbsoma/src/utils/**
