exclude: ^doc/source/
repos:
  - repo: https://github.com/ambv/black
    rev: 22.12.0
    hooks:
    - id: black
  - repo: https://github.com/pycqa/isort
    rev: 5.11.4
    hooks:
    - id: isort
      args: ["--profile", "black"]
  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
    - id: flake8
      additional_dependencies: ["flake8-bugbear==22.12.6"]
      args: ["--config", "apis/python/setup.cfg"]
